<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #f9f9f9;
        }
        hr {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div>
        <form>
            <label for="username">Name</label>
            <input type="text" name="username" id="uname" size="40" placeholder="Enter your name here">
            <hr>
            <label for="bloodgrp">Blood Group</label>
            <select name="bloodgrp" id="bloodgrp">
                <option value="A+">A+</option>
                <option value="Ab+">AB+</option>
                <option value="A-">A-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <hr>
            <label for="Adharnumber">Aadhar No</label>
            <input type="text" name="Adharnumber" id="adno" size="40" placeholder="Enter your Aadhar number here" required>
            <hr>
            <label for="phonenumber">Mobile Number</label>
            <input type="number" name="mobileno" id="mobno" size="40" placeholder="Enter your number here">
            <hr>
            <label for="CourseType">Course Type</label>
            <select name="CourseType" id="CourseType">
                <option value="B.Tech">B.Tech</option>
                <option value="BioTech">BioTech</option>
                <option value="BAA">BAA</option>
            </select>
            <hr>
            <label for="Address">Address</label>
            <input type="text" name="Address" id="add" size="40" placeholder="Enter your Address here">
            <hr>
            <label for="payment">Payment Details</label>
            <input type="text" name="payment" id="pay" size="40" placeholder="Enter your Payment Details here">
            <hr>
            <input type="submit" name="sumbitform" id="sumbitForm" value="Submit Form">
            <hr>
        </form>
    </div>
</body>
</html>
