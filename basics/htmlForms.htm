<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="" mothod="post">
        <label for="UserName">Enter Name</label>
        <input type="text" name="username" id="uname" size="40" maxlength="12" placeholder="Name here"><br>

        <input type="file" >

        <!-- url limit 3000 but in post -> no limit  and no data visible in url -->
